version: '3.8'

services:
  # Servicio de base de datos MySQL
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: test_db
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pexample"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de la API Flask
  api:
    build: .
    container_name: flask_api
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: example
      DB_NAME: test_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    ports:
      - "5000:5000"

  # Servicio de NGINX
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "3232:80"
    depends_on:
      - api
    networks:
      - app_network

# Definición de volúmenes para persistencia
volumes:
  mysql_data:
    driver: local

# Definición de red para comunicación entre contenedores
networks:
  app_network:
    driver: bridge